<div class="statusBar">
  <span class="date">{{ date | date }}</span>
  <span class="spacer"></span>
  <div class="pagination" *ngIf="showPagination">
    <mat-paginator
      [length]="objPagination.length"
      [pageSize]="objPagination.pageSize"
      (page)="changeItens($event)"
    >
    </mat-paginator>
  </div>
</div>
