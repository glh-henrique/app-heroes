<div [ngClass]="{centerLoader: showProgress}">
  <mat-progress-bar
    mode="indeterminate"
    *ngIf="showProgress"
  ></mat-progress-bar>
  <div class="containerCards" *ngIf="!showProgress">
    <mat-list>
      <mat-list-item>
        <div class="containerInfo">
          <img
            class="imgHeroes"
            src="https://lumiere-a.akamaihd.net/v1/images/avengers-characterthumbnail-ironman_96bd4819.jpeg?region=0%2C0%2C300%2C300"
            alt="Heroes"
          />
          Iron-man ed234234t
        </div>
        <span class="spacer"></span>
        <div class="containerButtoms">
          <button
            mat-stroked-button
            aria-label="Example icon-button with a heart icon"
            (click)="openDialog()"
          >
            Show More
          </button>
        </div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </div>
</div>
